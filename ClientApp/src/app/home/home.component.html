<div class="col-12">
  <div class="container-fluid row d-flex justify-content-center">
    <ng-container *ngFor="let menuItem of menuItems">
      <button class="btn panel-button" (click)="navigate(menuItem.path)">
        <span>{{ menuItem.title }}</span>
      </button>
    </ng-container>
  </div>
</div>
